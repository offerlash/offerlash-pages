name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site artifact
        run: |
          set -euo pipefail
          mkdir -p _site
          cp -v index.html robots.txt sitemap.xml _site/
          cp -v CNAME _site/ || true
          cp -v .nojekyll _site/
          mkdir -p _site/ar _site/app _site/shoppers _site/marketers
          cp -rv ar/. _site/ar/
          cp -rv app/. _site/app/
          cp -rv shoppers/. _site/shoppers/
          cp -rv marketers/. _site/marketers/
          cp -rv assets _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
