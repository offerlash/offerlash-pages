name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link hygiene check (disallow root-relative paths)
        run: |
          set -euo pipefail
          # Disallow root-relative href/src and root CSS url(/...)
          BAD=$(grep -R -nE 'href="/[^\"]|src="/[^\"]|url\(/[^)]' \
            --exclude-dir=.git --exclude-dir=_site \
            --include='*.html' --include='*.css' --include='*.js' . || true)
          if [ -n "$BAD" ]; then
            echo "Found disallowed absolute links in source:" >&2
            echo "$BAD" >&2
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site artifact
        run: |
          set -euo pipefail
          mkdir -p _site
          cp -v index.html robots.txt sitemap.xml humans.txt 404.html manifest.json _site/
          cp -v .nojekyll _site/
          mkdir -p _site/.well-known _site/ar _site/app _site/shoppers _site/marketers _site/en
          cp -v .well-known/security.txt _site/.well-known/
          cp -rv ar/. _site/ar/
          cp -rv en/. _site/en/
          cp -rv app/. _site/app/
          cp -rv shoppers/. _site/shoppers/
          cp -rv marketers/. _site/marketers/
          # Ship only the assets actually referenced by pages to keep the payload lean
          mkdir -p _site/assets/js _site/assets/css _site/assets/images
          cp -v assets/styles.min.css _site/assets/
          cp -v assets/css/offerlash-theme.css _site/assets/css/
          cp -v assets/css/responsive-enhancements.css _site/assets/css/
          cp -v assets/js/theme-toggle.js _site/assets/js/
          cp -v assets/js/lang.js _site/assets/js/
          cp -v assets/js/nav.js _site/assets/js/
          cp -v assets/js/i18n.js _site/assets/js/
          cp -v assets/images/favicon.png _site/assets/images/
          cp -v assets/images/header_app.png _site/assets/images/
      
      - name: Optimize social image and PWA icons
        run: |
          set -euo pipefail
          # Ensure ImageMagick is available
          (convert -version >/dev/null 2>&1) || (sudo apt-get update -y && sudo apt-get install -y imagemagick >/dev/null 2>&1 || true)
          # Generate compressed OG image (JPEG) and update references
          if [ -f _site/assets/images/header_app.png ]; then
            convert _site/assets/images/header_app.png -resize 1200x630\> -strip -quality 82 _site/assets/images/header_app.jpg || true
            find _site -type f \( -name '*.html' -o -name '*.xml' -o -name '*.json' \) -print0 | xargs -0 sed -i 's/header_app\.png/header_app.jpg/g'
          fi
          # Generate proper PWA icons from favicon
          if [ -f _site/assets/images/favicon.png ]; then
            convert _site/assets/images/favicon.png -resize 192x192 -strip _site/assets/images/icon-192.png || true
            convert _site/assets/images/favicon.png -resize 512x512 -strip _site/assets/images/icon-512.png || true
            # Update manifest icon srcs
            if [ -f _site/manifest.json ]; then
              sed -i '0,/"src": "assets\/images\/favicon.png"/s//"src": "assets\/images\/icon-192.png"/' _site/manifest.json || true
              sed -i '0,/"sizes": "192x192"/s//"sizes": "192x192"/' _site/manifest.json || true
              sed -i '0,/"src": "assets\/images\/favicon.png"/s//"src": "assets\/images\/icon-512.png"/' _site/manifest.json || true
              sed -i '0,/"sizes": "512x512"/s//"sizes": "512x512"/' _site/manifest.json || true
            fi
          fi
          # Translations
          mkdir -p _site/translations
          cp -v translations/*.json _site/translations/
      
      - name: Rewrite absolute site URLs for GitHub Pages
        env:
          BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/
        run: |
          set -euo pipefail
          echo "Using BASE_URL=$BASE_URL"
          # Replace absolute production URLs with the GitHub Pages base in generated artifacts only
          find _site -type f \( -name '*.html' -o -name '*.xml' -o -name '*.txt' -o -name '*.json' \) -print0 |
            xargs -0 sed -i "s#https://offerlash.com/#${BASE_URL}#g"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
